<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Tic Tac Toe!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body></body>
  <div class="board"></div>
  <div class="score">
    <h1 id="status">LETS PLAY!</h1>
    <div>
      <h1>Me</h1>
      <h1 id="meScore">0</h1>
    </div>
    <div>
      <h1>Tie</h1>
      <h1 id="catsScore">0</h1>
    </div>
    <div>
      <h1 id="opponentName">Opponent</h1>
      <h1 id="oScore">0</h1>
    </div>
    <hr>
  </div>
  <div class="options"><a href="#" id="sendMessageButton">Send Message</a><a href="#" id="changeNicknameButton">Change Nickname</a>
  </div>
  <div class="nicknameArea">
    <input type="text" id="desiredUserName" placeholder="Enter Nickname" class="textbox">
    <button id="requestName" class="button">Request Username</button>
  </div>
  <div class="sendMessageArea">
    <input type="text" id="message" placeholder="Message" class="textbox">
    <button id="sendMessage" class="button">Send Message</button>
  </div>
  <div id="messagePosted"></div>
  <link rel="stylesheet" type="text/css" href="assets/styles/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
  <script type="text/javascript" src="assets/scripts/main.js"></script>
</html>
